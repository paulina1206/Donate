<div class="pagination">
    <span class="step-links">
        {% if object.has_previous %}
            <a href="?page=1#help">&laquo; First</a>
            <a href="?page={{ object.previous_page_number }}#help">Previous</a>
        {% endif %}

        <span class="current">
            Page {{ object.number }} from {{ object.paginator.num_pages }}
        </span>

        {% if object.has_next %}
            <a href="?page={{ object.next_page_number }}#help">Next</a>
            <a href="?page={{ object.paginator.num_pages }}#help">Last &raquo;</a>
        {% endif %}
    </span>
</div>
